<!DOCTYPE html>
<html lang="en">
<head>
<title>Seibukan Training App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; }

  /* PAGE BACKGROUND */
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    min-height: 100vh;

    background-color: #020617; /* fallback */
    background-image: url('WhatsApp-Image-2025-12-02-at-9.00.24-AM.jpg');
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;

    display: flex;
    justify-content: center;
    align-items: center;
    color: #f9fafb;
  }

  /* glassmorphism container */
  .container {
    max-width: 420px;
    width: 100%;
    padding: 22px 20px 26px;
    background: rgba(15,23,42,0.68);
    border-radius: 24px;
    box-shadow: 0 18px 45px rgba(15,23,42,0.8);
    backdrop-filter: blur(18px);
    border: 1px solid rgba(148,163,184,0.30);
  }

  .header {
    text-align: center;
    color: #e5e7eb;
    margin-bottom: 26px;
  }
  .header h1 {
    font-size: 26px;
    letter-spacing: 0.03em;
    margin-bottom: 6px;
  }
  .header p {
    font-size: 14px;
    opacity: 0.85;
  }

  .week-selector {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-bottom: 22px;
    flex-wrap: wrap;
  }

  .day-btn {
    padding: 9px 14px;
    border: none;
    border-radius: 999px;
    background: rgba(148,163,184,0.22);
    color: #e5e7eb;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.18s ease, transform 0.1s ease, box-shadow 0.18s ease;
    min-width: 50px;
  }
  .day-btn.active {
    background: linear-gradient(135deg,#6366f1,#8b5cf6);
    box-shadow: 0 4px 12px rgba(79,70,229,0.6);
    transform: translateY(-1px);
  }
  .day-btn:hover {
    transform: translateY(-1px);
    background: rgba(148,163,184,0.4);
  }
  .day-btn:active {
    transform: translateY(0);
    box-shadow: none;
  }

  .training-card {
    position: relative;
    overflow: hidden;
    border-radius: 22px;
    margin-bottom: 6px;
    color: #f9fafb;
    animation: fadeIn 0.25s ease-out;
  }

  .day-bg {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    opacity: 0.38;
    transform: scale(1.02);
    filter: grayscale(0.1);
    z-index: -1;
  }

  .training-inner {
    background: radial-gradient(circle at top,
      rgba(15,23,42,0.80), rgba(15,23,42,0.90));
    padding: 22px 18px 18px;
  }

  .day-title {
    font-size: 22px;
    margin-bottom: 12px;
    text-align: center;
    text-shadow: 0 2px 5px rgba(0,0,0,0.7);
    letter-spacing: 0.04em;
  }

  .meta-line {
    font-size: 12px;
    text-align: center;
    color: #cbd5f5;
    opacity: 0.9;
    margin-bottom: 16px;
  }

  .workout {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 13px 14px;
    background: rgba(15,23,42,0.92);
    border-radius: 14px;
    margin-bottom: 8px;
    border: 1px solid rgba(148,163,184,0.35);
  }

  .workout-label {
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.09em;
    color: #9ca3af;
    margin-bottom: 2px;
  }
  .workout-type {
    font-weight: 600;
    font-size: 16px;
    color: #e5e7eb;
  }

  .ground-list {
    background: rgba(15,23,42,0.94);
    padding: 13px 14px 10px;
    border-radius: 14px;
    margin-top: 10px;
    border: 1px solid rgba(148,163,184,0.35);
    max-height: 170px;
    overflow-y: auto;
  }

  .ground-list h3 {
    margin-bottom: 10px;
    color: #e5e7eb;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 0.09em;
  }

  .ground-item {
    padding: 6px 0;
    border-bottom: 1px solid rgba(148,163,184,0.3);
    font-size: 13px;
  }
  .ground-item:last-child { border-bottom: none; }

  .timer-container { margin-top: 18px; text-align: center; }

  .timer-display {
    font-size: 34px;
    font-weight: 700;
    margin-bottom: 6px;
    color: #fb923c;
    text-shadow: 0 3px 8px rgba(0,0,0,0.8);
    letter-spacing: 0.05em;
  }

  .timer-sub {
    font-size: 11px;
    color: #e5e7eb;
    opacity: 0.75;
    margin-bottom: 8px;
  }

  .timer-input {
    padding: 7px 10px;
    width: 80px;
    border-radius: 10px;
    border: 1px solid #e5e7eb;
    font-size: 15px;
    text-align: center;
    margin-bottom: 10px;
    outline: none;
  }

  .timer-input:focus {
    border-color: #6366f1;
    box-shadow: 0 0 0 1px rgba(99,102,241,0.7);
  }

  .timer-controls {
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  .timer-btn {
    padding: 9px 18px;
    border: none;
    border-radius: 999px;
    background: #6366f1;
    color: #f9fafb;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.18s ease, transform 0.08s ease, box-shadow 0.18s ease;
    min-width: 74px;
  }

  .timer-btn.secondary {
    background: rgba(148,163,184,0.36);
  }

  .timer-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 14px rgba(79,70,229,0.7);
  }
  .timer-btn:active {
    transform: translateY(0);
    box-shadow: none;
  }

  .session-note {
    margin-top: 10px;
    font-size: 11px;
    color: #cbd5f5;
    opacity: 0.85;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(6px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 480px) {
    .container { margin: 10px; padding: 18px 14px 22px; }
    .day-title { font-size: 20px; }
    .workout-type { font-size: 15px; }
  }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Seibukan Training</h1>
    <p>Select your training day</p>
  </div>
  <div class="week-selector" id="weekSelector"></div>
  <div id="trainingContent"></div>
</div>

<script>
const trainingSchedule = {
  Monday:    { primary: "Kumita",         secondary: "Stretching" },
  Tuesday:   { primary: "PT1",            secondary: "Ground Training", ground: true },
  Wednesday: { primary: "Ladder Drills",  secondary: "Mobility Training" },
  Thursday:  { primary: "Weight Training",secondary: "Kata" },
  Friday:    { primary: "Ippon Kumita",   secondary: "Active Recovery" },
  Saturday:  { primary: "Kata",           secondary: "Stretching" },
  Sunday:    { primary: "PT1",            secondary: "Ground Training", ground: true }
};

const dayBackgrounds = [
  "allen-tanzadeh-js6cGb_SMKk-unsplash.jpg",
  "close-up-female-karate-fighter.jpg",
  "full-shot-woman-practicing-taekwondo.jpg",
  "uriel-soberanes-ngd2uo1eyZg-unsplash.jpg",
  "karate-fighters-tatami-fighting-championship.jpg",
  "nguyen-hung-FktPF6cwIWo-unsplash.jpg"
];

const groundExercises = [
  "Setup", "Leg Raise", "Leg Rotation", "Shoulder Ups", "Leg Back Touch",
  "Side Leg Touch", "Russian Twist", "Plank", "Side Plank", "Side Leg Raise",
  "Superman Ups", "Cobra Push-ups", "Leg Catches", "Push-ups"
];

function createDayButtons() {
  const days = Object.keys(trainingSchedule);
  const selector = document.getElementById("weekSelector");
  days.forEach(day => {
    const btn = document.createElement("button");
    btn.className = "day-btn";
    btn.textContent = day.slice(0, 3);
    btn.onclick = showTrainingDay;
    selector.appendChild(btn);
  });
}

/* TIMER LOGIC */
let countdown;
let timeLeft = 0;
let isRunning = false;
let currentDay = "Monday";

function updateTimerDisplay() {
  const timerDisplay = document.getElementById("timerDisplay");
  if (!timerDisplay) return;
  const minutes = Math.floor(timeLeft / 60).toString().padStart(2, "0");
  const seconds = (timeLeft % 60).toString().padStart(2, "0");
  timerDisplay.textContent = `${minutes}:${seconds}`;
}

function startTimer() {
  // If timer not set yet, read minutes from input
  if (timeLeft <= 0) {
    const input = document.getElementById("timerMinutes");
    const mins = parseInt(input.value, 10);
    timeLeft = (!isNaN(mins) && mins > 0) ? mins * 60 : 0;
    updateTimerDisplay();
  }

  if (isRunning || timeLeft <= 0) return;

  isRunning = true;
  countdown = setInterval(() => {
    if (timeLeft <= 0) {
      clearInterval(countdown);
      isRunning = false;
      alert(`Session finished for ${currentDay}!`);
      return;
    }
    timeLeft--;
    updateTimerDisplay();
  }, 1000);
}


function pauseTimer() {
  clearInterval(countdown);
  isRunning = false;
}

function resetTimer() {
  pauseTimer();
  const input = document.getElementById("timerMinutes");
  if (!input) { timeLeft = 0; updateTimerDisplay(); return; }
  const mins = parseInt(input.value, 10);
  timeLeft = (!isNaN(mins) && mins > 0) ? mins * 60 : 0;
  updateTimerDisplay();
}

/* SHOW DAY WITH RANDOM BACKGROUND */
function showTrainingDay(event) {
  document.querySelectorAll(".day-btn").forEach(btn => btn.classList.remove("active"));
  event.target.classList.add("active");

  const day = Object.keys(trainingSchedule).find(
    d => d.slice(0,3) === event.target.textContent
  );
  currentDay = day;
  const schedule = trainingSchedule[day];
  const content = document.getElementById("trainingContent");

  const bg = dayBackgrounds[Math.floor(Math.random() * dayBackgrounds.length)];

  let html = `
    <div class="training-card">
      <div class="day-bg" style="background-image: url('${bg}');"></div>
      <div class="training-inner">
        <div class="day-title">${day}</div>
        <div class="meta-line">Primary focus + secondary support block â€¢ ${
          schedule.ground ? "Includes ground circuit" : "Technical / conditioning focus"
        }</div>

        <div class="workout">
          <div>
            <div class="workout-label">Primary</div>
            <div class="workout-type">${schedule.primary}</div>
          </div>
        </div>

        <div class="workout">
          <div>
            <div class="workout-label">Secondary</div>
            <div class="workout-type">${schedule.secondary}</div>
          </div>
        </div>`;

  if (schedule.ground) {
    html += `
        <div class="ground-list">
          <h3>Ground Circuit</h3>`;
    groundExercises.forEach(exercise => {
      html += `<div class="ground-item">${exercise}</div>`;
    });
    html += `</div>`;
  }

  html += `
        <div class="timer-container">
          <div id="timerDisplay" class="timer-display">00:00</div>
          <div class="timer-sub">Set total work time in minutes</div>
          <input id="timerMinutes" class="timer-input" type="number" min="1" placeholder="Min" />
          <div class="timer-controls">
            <button class="timer-btn" onclick="startTimer()">Start</button>
            <button class="timer-btn secondary" onclick="pauseTimer()">Pause</button>
            <button class="timer-btn secondary" onclick="resetTimer()">Reset</button>
          </div>
          <div class="session-note">Tip: Use Start / Pause between rounds and Reset when you change the day.</div>
        </div>
      </div>
    </div>`;

  content.innerHTML = html;
  timeLeft = 0;
  updateTimerDisplay();
}

/* init */
createDayButtons();
showTrainingDay({ target: document.querySelector(".day-btn") });
</script>
</body>
</html>
